    <style>
      /* Critical CSS for loading screen */
      .loading-screen {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #4ECDC4 0%, #2c5f7a 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }
      
      /* Hide scrollbar during loading */
      body.loading {
        overflow: hidden;
      }
    </style>

  <body class="loading">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Performance and Analytics Scripts -->
    <script>
      // Remove loading class after page load
      window.addEventListener('load', () => {
        document.body.classList.remove('loading');
      });

      // Service Worker for PWA (if needed)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // Error handling for logo loading
      window.addEventListener('error', (e) => {
        if (e.target && e.target.tagName === 'IMG' && e.target.src.includes('logo-contsol.png')) {
          console.warn('Logo PNG failed to load, using fallback');
        }
      }, true);
    </script>
  </body>
